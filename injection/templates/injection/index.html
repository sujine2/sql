<html>
<title>테스트</title>

<head>
</head>
<body>
	<style>
		.slidecontainer {
		  width: 30%;
		}

		.slider {
		  -webkit-appearance: none;
		  width: 100%;
		  height: 15px;
		  border-radius: 5px;
		  background: #d3d3d3;
		  outline: none;
		  opacity: 0.7;
		  -webkit-transition: .2s;
		  transition: opacity .2s;
		}

		.slider:hover {
		  opacity: 1;
		}

		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 25px;
		  height: 25px;
		  border-radius: 50%;
		  background: #4CAF50;
		  cursor: pointer;
		}

		.slider::-moz-range-thumb {
		  width: 25px;
		  height: 25px;
		  border-radius: 50%;
		  background: #4CAF50;
		  cursor: pointer;
		}
	</style>


<form id="my-form" method="post" action="/view/">
{% csrf_token %}
    <h1>Base Info</h1>
    <p>URL: <input type="text" name="url"> </p>
    <p>COOKIE: <input type="text" name="cookie"> </p>
    <p> FIND: <input type="text" name="find"></p>
    <h1>PRAMETER</h1>
    <p> NAME: <input type="text" name="name"> </p>
    <p> PARAMETER: <input type="text" name="parameter"></p>
    <br>
    METHOD
    <div>
      <input type="radio" id="get" name="method" value="get" checked>
      <label for="get">get</label>
    </div>
    <div>
      <input type="radio" id="post" name="method" value="POST">
      <label for="post">post</label>
    </div>
    <br>
    <meta name="viewport" content="width=device-width, initial-scale=1">





<h1>Brute Range</h1>

<div class="slidecontainer">
  <input type="range" min="1" max="100" name="slider" value="50" class="slider" id="myRange">
  <p>Value: <span id="demo">50</span></p>
</div>

<button type="submit" id="my-submit">send</button>
</form>
</body>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<!-- jqeury cdn 불러옴 -->
<script>


	$('#myRange').on('input', function(){
		// myRange라는 ID의 input에서 사용자의 입력 이벤트가 발생하면 동작
		var rangeValue = $('#myRange').val()
		// myRange라는 id 값을 가진 input의 value값을 가져옴
		console.log(rangeValue)
		$('span#demo').html(rangeValue);
		// 가져온 value값을 id가 demo인 span 태그에다가 뿌려줌
	})



</script>



</html>
